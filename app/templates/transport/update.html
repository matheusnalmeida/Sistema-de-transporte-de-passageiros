{% extends "shared/base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/transport/update.js') }}"></script>
{% endblock %}
{% block content %}
<form id="transport-user-form" action="#" method="post">
    <div class="container">
      <div style="padding: 100px;" class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-9">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Placa do veiculo</h6>
                </div>
                <div class="col-md-9 pe-5">
                    <input id="plate-input" type="text" class="form-control form-control-lg" placeholder="AAA-9999" value="{{ transport.vehicle.plate }}" name="plate"/>
                </div>
              </div>
              <hr class="mx-n3">          
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">CPF do Passageiro</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input id="cpf-input" type="text" class="form-control form-control-lg" value="{{ transport.passenger.cpf }}" name="cpf-passenger"/>
                </div>
              </div>   
              <hr class="mx-n3">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Data do transporte</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input id="transport-date-input" type="date" class="form-control form-control-lg"  value="{{ transport.transport_date.strftime('%Y-%m-%d') }}" name="transport-date"/>
                </div>
              </div>
              <hr class="mx-n3">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Hora do transporte</h6>
                </div>
                <div class="col-md-9 pe-5">
                    <input id="transport-hour-input" type="time" class="form-control form-control-lg" value="{{ transport.transport_hour }}" name="transport-hour"/>
                </div>
              </div>    
              <hr class="mx-n3">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Quantidade de quil√¥metros</h6>
                </div>
                <div class="col-md-9 pe-5">
                    <input id="km-quantitty-input" type="number" class="form-control form-control-lg" value="{{ transport.km_quantity }}" name="km-quantitty"/>
                </div>
              </div>                                                                      
              <hr class="mx-n3">
              <div style="float: right;" class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
