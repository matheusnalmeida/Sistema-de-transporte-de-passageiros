<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <script src="{{ url_for('static', filename='js/shared/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shared/jquery.mask.min.js') }}"></script>    
    <script src="{{ url_for('static', filename='js/shared/toastr.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/toastr.min.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{% block title %}{% endblock %} - Player</title>
    {% endblock %}
    <div id="base-topnav" class="topnav">
        <a href="{{ url_for('main.index') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('passenger.index') }}">Passageiros</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}">Registrar</a>
            <a href="{{ url_for('auth.login') }}">Logar</a>           
        {% endif %}
    </div>
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <footer class="custom-footer">
        <p>Company Â© Matheus Nunes & Arthur Ferreira. All rights reserved.</p>
        <img
            src="{{ url_for('static', filename='svg/Cc-by-nc_icon.svg') }}"
            alt="cc"/>
    </footer>
</body>
</html>
